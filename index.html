<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CattleShit.com presents Cow Pie Bingo</title>
    <meta name="description" content="Cow Pie Bingo is a party game where players are assigned squares on a digital pasture. Set your time limits and watch the cow drop pies at cattleshit.com!">
    <meta name="author" content="Landon Morgan">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="setup" class="landing-container" width="30%" height="30%">
        <h1 class="company">CattleShit.com presents...</h1>
        <h1 class="title">Cow Pie Bingo</h1>
    
        <div class="input-group">
            <label for="numPlayers" class="label">Number of Players:</label>
            <input type="number" id="numPlayers" class="input-field" min="1" max="10">
        </div>
    
        <div id="playerNames" class="input-group"></div>
    
        <div class="input-group">
            <label for="gameTime" class="label">Game Time:</label>
            <select id="gameTime" class="select-field">
                <option value="1">1 minute</option>
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="20">20 minutes</option>
                <option value="60">60 minutes</option>
                <option value="90">90 minutes</option>
            </select>
        </div>

        <button class="start-button" onclick="startGame()">Start Game</button>
    </div>
    <div id="game" style="display: none;">
        <svg id="pasture" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <!-- Grass background -->
            <rect width="100" height="100" fill="green" />
        </svg>
        <svg id="cow-svg" xmlns=""http://www.w3.org/2000/svg" width="10" height="10">
                <!-- Cow body -->
                <ellipse cx="25" cy="30" rx="12" ry="8" fill="white" stroke="black" stroke-width="1.5" />

                <!-- Cow head -->
                <circle cx="25" cy="15" r="6" fill="white" stroke="black" stroke-width="1.5" />
        
                <!-- Cow ears -->
                <ellipse cx="18" cy="12" rx="3" ry="2" fill="white" stroke="black" stroke-width="1.5" />
                <ellipse cx="32" cy="12" rx="3" ry="2" fill="white" stroke="black" stroke-width="1.5" />
        
                <!-- Cow eyes -->
                <circle cx="22" cy="14" r="1" fill="black" />
                <circle cx="28" cy="14" r="1" fill="black" />
        
                <!-- Cow nose -->
                <ellipse cx="25" cy="18" rx="3" ry="1.5" fill="pink" stroke="black" stroke-width="1" />
        
                <!-- Cow legs -->
                <rect x="18" y="38" width="3" height="7" fill="black" />
                <rect x="29" y="38" width="3" height="7" fill="black" />
        </svg>
        <div id="status"></div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
